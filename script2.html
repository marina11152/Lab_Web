<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Script11</title>
</head>
<body>
<script>
    function pow(x, n) {
    if (n==1) return x;
    else return Math.pow(x, n);
    }
    var a, b;
    a = prompt('Введіть число :');
    b = prompt('Введіть степінь числа');
    alert(pow(a,b));
</script>
</body>
</html>
